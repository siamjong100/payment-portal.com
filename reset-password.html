<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <h1><i class="fas fa-key"></i> Reset Password</h1>
        <p>Enter the verification code sent to your email</p>
      </div>
      
      <div id="resetPasswordForm">
        <div class="form-group">
          <label>Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" value="akonsiam45@gmail.com" readonly>
          </div>
        </div>
        
        <div class="form-group">
          <label for="verificationCode">Verification Code</label>
          <div class="input-icon">
            <i class="fas fa-shield-alt"></i>
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code">
          </div>
        </div>
        
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="newPassword" placeholder="Enter new password">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('newPassword')"></i>
          </div>
          <div class="password-strength">
            <div id="passwordStrengthMeter" class="strength-meter"></div>
            <div id="passwordStrengthText" class="strength-text"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmNewPassword')"></i>
          </div>
        </div>
        
        <button onclick="resetAdminPassword()" class="btn-primary">
          <i class="fas fa-save"></i> Reset Password
        </button>
        
        <div class="admin-login-footer">
          <p>Didn't receive code? <a href="#" onclick="resendVerificationCode()">Resend Code</a></p>
          <a href="admin-login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
      </div>
    </div>
    
    <div class="admin-login-footer-note">
      <p>Â© 2023 Payment Portal Admin | Secure Access Only</p>
    </div>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>
